author: "tgstation"
delete-after: True
changes:
  - rscadd: "Заменена полуавтоматическая винтовка 10 мм на полуавтоматическую винтовку Sakhno SKS."
  - rscadd: "Теперь комплект запчастей для Sakhno SKS можно приобрести на чёрном рынке."
  - rscadd: "Добавлено множество вариантов обуви в систему лодаута."
  - rscadd: "Добавлена ещё одна пара очков в систему лодаута."
  - rscadd: "Добавлено множество карманных предметов в систему лодаута."
  - rscdel: "Удалён квирк «Колорист», так как теперь тот же самый предмет можно получить через систему лодаута."
  - spellcheck: "Сделаны более понятными текстовые подсказки VV для ввода данных."
  - bugfix: "Исправлена ошибка ChemMaster, из-за которой создаваемые предметы имели неверные ярлыки."
  - admin: "Добавлена новая конфигурация, требующая, чтобы администраторы снимали свои права при готовности участвовать в раунде или при позднем входе."
  - rscadd: "Двери EVA становятся доступными для всех при Красном коде."
  - rscadd: "Медицинские принадлежности (контейнеры с медпакетами в складе Медбея) становятся доступными для всех при Красном коде (уже реализовано на Icebox). Сам склад Медбея при этом не становится доступным для всех."
  - bugfix: "Будучи командным антагонистом, вы больше не будете скрывать все остальные свои антагонистские роли в итоговом отчёте раунда, то есть персонаж с ролями BB+Traitor будет корректно отображаться как BB и Traitor в конце раунда."
  - refactor: "Переработан код, связанный с уведомлениями мониторов развлечений о текущих трансляциях."
  - rscadd: "Добавлена система записи в офис Капитана на всех картах, позволяя проецировать изображение Капитана на все статусные дисплеи станции."
  - rscadd: "На Центкоме теперь есть студия звукозаписи для трансляций на станцию. Она расположена рядом с Thunderdome."
  - admin: "Добавлена команда «Policy Panel», которая отображает все политики, установленные на сервере."
  - qol: "Провода воздушной тревоги теперь помечены, если у вас установлен инженерный чип."
  - bugfix: "Исправлена ошибка, позволяющая лобстростям вытаскивать других лобстростей (и сундуки) с помощью рыбалки."
  - balance: "Метки Crusher теперь можно мгновенно детонировать, но использование метки переводит вас в режим ожидания атаки."
  - bugfix: "Нельзя больше дублировать реагенты или менять их типы во время печати с помощью ChemMaster."
  - bugfix: "Добавлен flatpacker flatpack дробовикам с зарядами birdshot."
  - bugfix: "Исправлены оверлеи шрамов на глазах, выходящих за границы спрайта."
  - bugfix: "Белые трости теперь нужно развернуть, чтобы использовать их для быстрого осмотра."
  - bugfix: "В состав дробовиков birdshot добавлен BZ в секцию Xenobio."
  - bugfix: "Исправлена ошибка, из-за которой борги не могли принимать криптографические ключи."
  - qol: "Интеракции с криптографическими ключами для боргов теперь сопровождаются всплывающими уведомлениями; если ключ извлечён, он оказывается в руках, а не падает на пол."
  - bugfix: "ИИ с мозгом uplink больше не может предоставлять вам свободного призрака для возвращения в ядро ИИ."
  - bugfix: "Мусоропроводы на Tramstation теперь позволяют отправлять почту в отдел R&D."
  - admin: "Добавлена улучшенная обратная связь для кнопки «Start Now» в localhost."
  - bugfix: "Зеркальные отражения теперь должны быть более точными."
  - bugfix: "Став вампиром перед зеркалом, ваш персонаж исчезает корректно (а не только после того, как вы выйдете и снова войдёте в зону видимости зеркала)."
  - spellcheck: "Добавлены более подробные описания заклинаний «Mjolnir» и «Singulo Hammer» в книгу заклинаний."