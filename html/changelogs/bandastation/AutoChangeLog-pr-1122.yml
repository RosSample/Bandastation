author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлен частично отсутствующий интерфейс рыбалки."
  - rscadd: "Добавлены рыболовные сумки, которые можно найти в автоматах с развлечениями или изготовить из кожи карпа."
  - balance: "Добавлено улучшение аквариума-генератора в автолаты обслуживания и науки."
  - image: "Обновлены спрайты рыболовных катушек и поплавков."
  - bugfix: "Исправлена неработоспособность светящихся палочек."
  - bugfix: "Большая рыба больше не будет отображаться за настенной подставкой."
  - rscdel: "Мобильные полые биоскрэмблеры больше не появляются из руин исследований аномалий, избавляя всех от неизбежного без предупреждения появления постоянного полого биоскрэмблера на станции. Однако вы всё ещё можете встретить неподвижные биоскрэмблеры в руинах."
  - bugfix: "Теперь душевые снова моют предметы, которые находятся под ними, если включены."
  - bugfix: "Исправлены визуальные эффекты у медбота, взломанного через эмаг."
  - spellcheck: "На документе, найденном в руинах старой станции, слова \"Диск генерации сингулярности\" заменены на \"Осколок кристалла суперматерии\", чтобы они соответствовали содержимому инвентарной комнаты."